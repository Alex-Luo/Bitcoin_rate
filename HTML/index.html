<!doctype html>
<script type="text/javascript">
	function calculate(){
		var bitcoinAmount = document.getElementById('amount').value;
		httpGetHelper(bitcoinAmount, alert);
	}

	function httpGetHelper(bitcoinAmount, callback){
     $.ajax({
     url:'http://localhost:3000/calculate?dollarAmount='+bitcoinAmount,
     type:"GET",
     success: function(value){
        callback(value);
     }});
	}
</script>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
			<style type = "text/css">
				body {font-family:Arial, Sans-Serif;}
				#container {width:300px; margin:0 auto;}
				form label{display:inline-block; width:140px}
				
				.btn-default {
					background: #fff;
					color: #000;
				}
				.btn-default:hover {
					background: #000;
					color: #fff;
				}

			</style>
	</head>
	<body>
			<div class="container">
				<h2>Bitcoin Converter</h2>
					<form class = "form-inline" role="form">
						<div class="form-group">
							<label for="Amount">Amount:</label>
							<input type="text" class="form-control" id="amount" placeholder="Enter bitcoin amount">
						</div>
				
					<button type="button" class="btn btn-default" onclick = calculate()>ENTER</button>
			</div>
			
	</body>
</html>
