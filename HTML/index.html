<!doctype html>
<script type="text/javascript">
	function calculate(){
		var bitcoinAmount = document.getElementById('amount').value;
		httpGetHelper(bitcoinAmount, alert);
	}

	function httpGetHelper(bitcoinAmount, callback){
     $.ajax({
     url:'http://localhost:3000/calculate?dollarAmount='+bitcoinAmount,
     type:"GET",
     success: function(value){
        callback(value);
     }});
	}
</script>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
			<style type = "text/css">
				body {font-family:Arial, Sans-Serif;}

				#container {width:300px; margin:0 auto;}

				form label{display:inline-block; width:140px}

			</style>
	</head>
	<body>
			<div>
				<form>
					<h1>Get Bitcoin Amount</h1>
					<div class = "line">
						<label for="Amount">Amount : </label>
						<input type ="text" id="amount"/>
					</div>

				</form>
			</div>

			<button type="button" onclick = calculate()>ENTER</button>

	</body>
</html>
